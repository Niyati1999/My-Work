<!DOCTYPE html>
<html>
    <head>
        <title>Scheduling</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">Schedule</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            Date:
                            <input type="text" id="txt_1">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            Month Name:
                            <input type="text" id="txt_2">
                        </div>
                        <div class="col-md-6">
                            Day Name:
                            <input type="text" id="txt_3">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-8">
                            <input type="button" value="Click to Display All" onclick="display()" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scheduling.js">

        </script>
    </body>
</html>
