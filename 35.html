<!DOCTYPE html>
<html>
    <head>
        <title>Date and Time</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">dateandtime</div>
                <div class="card-body">
                    <div class="row mt-2">
                    Current Date :
                    <input type="text" size="60" id="txt_1">
                    <input type="button" value="click me!"onclick="fun()" class="btn btn-primary" id="btn_1">
                        </div>
                        <div class="row mt-2">
                            Date:
                            <input type="text" size="20" id="txt_2">
                            Month:
                            <input type="text" size="20" id="txt_3">
                            Year:
                            <input type="text" size="20" id="txt_4">

                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                Hours:
                                <input type="text" size="20" id="txt_5">
                            </div>
                            <div class="col-md-4">
                                Minutes:
                                <input type="text" size="20" id="txt_6">
                            </div>
                            <div class="col-md-4">
                                Seconds:
                                <input type="text" size="20" id="txt_7">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                MilliSeconds:
                                <input type="number" id="txt_8">
                            </div>
                            <div class="col-md-4">
                                Time:
                                <input type="text" id="txt_9">
                            </div>
                            <div class="col-md-4">
                                Day:
                                <input type="text" id="txt_10">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                local:
                                <input type="text" id="txt_11">
                            </div>
                            <div class="col-md-4">
                                LocalDate:
                                <input type="text" id="txt_12">
                            </div>
                            <div class="col-md-4">
                                LocalTime:
                                <input type="text" id="txt_13">
                            </div>
                        </div>
                </div>
                <div class="card-footer">Bbyeeeeeee!!!!!!</div>
            </div>
        </div>
        <script src="35.js">

        </script>
    </body>
</html>
