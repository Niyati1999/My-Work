<!DOCTYPE html>
<html>
    <head>
        <title>Objects in javaScript</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">Student Details</div>
                <div class="card-body">
                    <div class="row mt-2">
                        <div class="col-md-4">
                            Name:
                        <input type="text" id="txt_1">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            Surname:
                        <input type="text" id="txt_2">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            Age:
                        <input type="text" id="txt_3">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            Semester:
                        <input type="text" id="txt_4">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                        <input type="button" value="Read" onclick="studentDetails()" class="btn btn-primary">
                            </div>
                    </div>


                    <div class="row mt-4">
                        <div class="col-md-4">
                            Name:
                        <input type="text" id="txt_5">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            Surname:
                        <input type="text" id="txt_6">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            Age:
                        <input type="text" id="txt_7">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-4">
                            Semester:
                        <input type="text" id="txt_8">
                            </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                        <input type="button" value="correct" onclick="studentDetailscorrection()" class="btn btn-primary">
                            </div>
                    </div>



                </div>
            </div>
        </div>
        <script src="38.js">

        </script>
    </body>
</html>
