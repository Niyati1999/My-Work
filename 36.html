<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">Timer functions</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            Set Timeout:
                            <input type="button" value="click me!!" onclick="setTime()" class="btn btn-primary">
                            <input type="text" size="50" id="txt_1">
                        </div>
                    </div>
                    <div class="row" mt-2>
                        <div class="col-md-8">
                            Set Interval:
                            <input type="button" value="start" onclick="Interval()" class="btn btn-primary">
                            <input type="text" size="50" id="txt_2">
                            <input type="button" value="stop" onclick="terminate()" class="btn btn-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="36.js">

        </script>
    </body>
</html>
