<!DOCTYPE html>
<html>
    <head>
        <title>3 - Radio Buttons</title>
    </head>
    <body>
        <h2>Select Student information</h2>
        <input type="radio" name="gender" id="g_1" value="male">
        <label for="g_1">Male</label>
        <input type="radio" name="gender" id="g_2" value="female">
        <label for="g_2">Female</label><br><br>
        <h4>Select Semester</h4><br>
        <input type="radio" name="semester" id="s_1" value="6">
        <label for="s_1">6</label>
        <input type="radio" name="semester" id="s_2" value="8">
        <label for="s_2">7</label>
        <input type="radio" name="semester" id="s_3" value="8">
        <label for="s_3">8</label><br><br>
        <h4>Select Technology</h4><br>
        <input type="radio" name="technology" id="t_1" value="python">
        <label for="t_1">Python</label><br>
        <input type="radio" name="technology" id="t_2" value=".net">
        <label for="t_2">.net</label><br>
        <input type="radio" name="technology" id="t_3" value="java">
        <label for="t_3">Java</label><br><br>
        <input type="button" value="Submit" onclick="studentInfo()" id="b_1"><br><br>
        <input type="text" size="50px" id="result">
        <script src="18.js">

        </script>

    </body>
</html>
