<!DOCTYPE html>
<html>
    <head>
        <title>Demo for the list elements</title>
    </head>
    <body>
        <ol>
            <li>browsers</li>
            <ul>
                <li>Chrome</li>
                <li>firefox</li>
                <li>Internet Explorer</li>
            </ul>
            <li>Technologies</li>
            <ul>
                <li>C Language</li>
                <li>JavaScript</li>
                <li>.Net</li>
                <li>Python</li>
            </ul>
        </ol>
        <h3>Select a Country</h3>
        <select>
            <option>Canada</option>
            <option>USA</option>
            <option>Germany</option>
            <option>United Kingdom</option>
        </select>
    </body>
</html>
